<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css?family=Libre+Franklin:900italic");
		</style>

		<filter id="shadow">
			<feOffset result="offOut" in="SourceGraphic" dx="-0.2" dy="0.2" />
			<feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
			<feComponentTransfer in="blurOut" result="funcOut">
				<feFuncR type="linear" slope="0" />
				<feFuncG type="linear" slope="0" />
				<feFuncB type="linear" slope="0" />
				<feFuncA type="linear" slope="0.3"/>
			</feComponentTransfer>
			<feBlend in="SourceGraphic" in2="funcOut" mode="normal" />
		</filter>

		<filter id="bevel-light">
			<feOffset result="offOut" in="SourceGraphic" dx="0.08" dy="-0.08" />
			<feComponentTransfer in="offOut" result="funcOut">
				<feFuncR type="linear" slope="1.5" />
				<feFuncG type="linear" slope="1.5" />
				<feFuncB type="linear" slope="1.5" />
			</feComponentTransfer>
			<feBlend in="SourceGraphic" in2="funcOut" mode="normal" />
		</filter>

		<filter id="bevel-dark">
			<feOffset result="offOut" in="SourceGraphic" dx="-0.08" dy="0.08" />
			<feComponentTransfer in="offOut" result="funcOut">
				<feFuncR type="linear" slope="0.5" />
				<feFuncG type="linear" slope="0.5" />
				<feFuncB type="linear" slope="0.5" />
			</feComponentTransfer>
			<feBlend in="SourceGraphic" in2="funcOut" mode="normal" />
		</filter>

		<filter id="blend">
			<feGaussianBlur in="SourceGraphic" stdDeviation="0.04" />
		</filter>

		<mask id="ray" maskUnits="userSpaceOnUse">
			<rect width="100%" height="100%" fill="white"/>
			<rect width="100%" height="0.7" y="11.3" fill="black"/>
		</mask>
	</defs>
	<g filter="url(#shadow)"><g filter="url(#blend)"><g filter="url(#bevel-dark)"><g filter="url(#bevel-light)">
	<text
		xml:space="preserve"
		font-size="20"
		font-family="Libre Franklin"
		x="50%"
		y="50%"
		text-anchor="middle"
		dominant-baseline="central"
		fill="#ee7b0f"
		filter=""
		mask="url(#ray)"
	>VisTrace</text>
	<circle fill="#ee7b0f" cx="8.7" cy="11.65" r="0.8" />
	<circle fill="#ee7b0f" cx="94.4" cy="11.65" r="0.8" />
	</g></g></g></g>
</svg>
